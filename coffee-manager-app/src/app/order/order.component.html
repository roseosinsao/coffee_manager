<select [(ngModel)]="selectedOffice" (ngModelChange)="onChangeOffice($event)">
  <option *ngFor="let office of offices" [ngValue]="office">{{office.name}}</option>
</select>

<select *ngIf="pantries" [(ngModel)]="selectedPantry" (ngModelChange)="onChangePantry($event)">
  <option *ngFor="let pantry of pantries" [ngValue]="pantry">{{pantry.name}}</option>
</select>

<mat-form-field>
    <input [(ngModel)]="orderName" matInput placeholder="Name">
  </mat-form-field>
<div class="order-container">
  <div *ngFor="let coffee of coffees" class="card-container">
    <mat-card>
      <mat-card-header class="card-title">
        <span>
          <mat-icon>free_breakfast</mat-icon>
        </span>
        <mat-card-title> {{ coffee.name }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3 class="mat-h3"> Ingredients: </h3>
        <ul class="in-list">
          <li *ngFor="let ingredient of coffee.coffeeIngredient">
            {{ ingredient.ingredient.name }} ({{ ingredient.valueCost }})
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="orderCoffee(coffee)"> Order </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
