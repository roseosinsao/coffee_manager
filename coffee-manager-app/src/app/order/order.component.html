<div class="order-container">
  <mat-card class="order-details-container">
    <mat-form-field>
      <mat-select [(ngModel)]="selectedOffice" (ngModelChange)="onChangeOffice($event)" placeholder="Office Location">
        <mat-option *ngFor="let office of offices" [value]="office">
          {{office.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [disabled]="!selectedOffice" [(ngModel)]="selectedPantry" (ngModelChange)="onChangePantry($event)" placeholder="Pantry Location">
        <mat-option *ngFor="let pantry of pantries" [value]="pantry">
          {{pantry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="orderName" matInput placeholder="Name">
    </mat-form-field>
  </mat-card>

    <div *ngFor="let coffee of coffees" class="card-container">
      <mat-card>
        <mat-card-header class="card-title">
          <span>
            <mat-icon>free_breakfast</mat-icon>
          </span>
          <mat-card-title> {{ coffee.name }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3 class="mat-h3"> Ingredients: </h3>
          <ul class="in-list">
            <li *ngFor="let ingredient of coffee.coffeeIngredient">
              {{ ingredient.ingredient.name }} ({{ ingredient.valueCost }})
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="orderCoffee(coffee)"> Order </button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
