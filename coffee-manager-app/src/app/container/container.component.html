<mat-toolbar color="primary">
  <span> Coffee Manager App </span>
  <span class="fill"></span>
  <span style="margin-right: 15px;">
    <mat-form-field>
      <mat-select [(ngModel)]="selectedOffice" (ngModelChange)="onChangeOffice($event)" placeholder="Office Name">
        <mat-option *ngFor="let office of offices" [value]="office">
          {{office.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <span style="margin-right: 15px;">
    <mat-form-field>
      <mat-select [disabled]="!selectedOffice" [(ngModel)]="selectedPantry" (ngModelChange)="onChangePantry($event)" placeholder="Pantry Name">
        <mat-option *ngFor="let pantry of pantries" [value]="pantry">
          {{pantry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <span style="margin-right: 15px;">
    <mat-form-field>
      <input [(ngModel)]="globals.name" matInput placeholder="Your Name">
    </mat-form-field>
  </span>
  <span>
    <button mat-icon-button>
      <mat-icon>free_breakfast</mat-icon>
    </button>
  </span>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>bar_chart</mat-icon> &nbsp; Dashboard
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/order">
        <mat-icon>free_breakfast</mat-icon> &nbsp; Order
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/inventory">
        <mat-icon>description</mat-icon> &nbsp; Inventory
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/management">
        <mat-icon>settings</mat-icon> &nbsp; Management
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
